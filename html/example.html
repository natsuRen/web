	<div class="fram">
		<div class="character">请选择你想要的模板</div>
        <div class="ctn">

    	    	<h4><a href="resume_making_for_intern.html">学生求职模板</a></h4>
    	    	<p class="explain">此模板适用于学生找实习或全职工作，有一定工作经历的同学</p>

    	    <div class="second-eg">
    	    	<i class="fa fa-coffee fa-5x"></i>
    	    	<h4><a href="resume_making_for_under.html">经典工作模板</a></h4>
    	    	<p class="explain">此模板适用于工作经验一年以上，想要变动工作的人士</p>
    	    </div>

    	    <div class="third-eg">
    	    	<i class="fas fa-cogs fa" style="font-size: 80px;"></i>
    	    	<h4><a href="resume_making_for_intern.html">程序员模板</a></h4>
    	    	<p class="explain">此模板适用于互联网行业的程序员和技术求职者找全职工作</p>

    	    <div class="fourth-eg">
    	    	<i class="fa fa-paw fa-5x"></i>

    	    <div class="fifth-eg">
    	    	<i class="fa fa-university fa-5x"></i>

    	    </div>
    	    <div class="sixth-eg">
    	    	<i class="fa fa-mortar-board fa-5x"></i>
